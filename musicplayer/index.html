<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link href="style.css" type="text/css" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
        <title>Music Player</title>
    </head>

    <body>
        
        <div class="media-player__container">
            
            <div class="media-player__controls">
                <div class="media-player__box">
                    <div class="media-player__progress">
                        <progress id="progress" value="0" max="100"></progress>            
                    </div>
                    
                    <div class="media-player__img">
                        <img src="img/epic.jpg" alt="" id="image">
                    </div>
                    
                    <div class="media-player__controls--box">
                        <div class="media-player__controls--btn">
                            <i class="fas fa-play-circle fa-5x" onclick="playAudio()"></i>
                            <i class="fas fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
                        </div>
                        
                        <div class="media-player__volume">
                            <p>Volume:</p>
                            
                            <div class="media-player__volumebar">
                                <i class="fas fa-volume-down"></i>
                                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
                                <i class="fas fa-volume-up"></i>
                            </div>
                        </div>
                    </div>     
                </div>
            </div>
            
            <div class="media-player__list--box">
                <div class="media-player__list--mysongs">
                    <h4>My songs</h4>
                </div>
                
                <div id="songList"></div>
                <div >
                    <audio id="player" ontimeupdate="updateProgress()">
                        <source id="source">
                            Audio not supported
                    </audio>
                    
                    <div class="current__playing-box">
                        <span id="currentlyPlayingSong"></span>
                        <em>
                            <span id="currentSong"></span>
                        </em>
                    </div>
            </div>
            
            </div>
        </div>
        
        <footer class="footer">
            <p>Music: <a href="https://www.bensound.com">bensound.com</a></p>
        </footer>

        <script defer src="script.js"></script>
    </body>
    </html>
