<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music Player</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
    </head>

    <body>
        <audio id="player" ontimeupdate="updateProgress()">
            <source id="source">
                Audio not supported
        </audio>

        <span id="currentlyPlayingSong"></span><em>
            <span id="currentSong"></span></em>

        <progress id="progress" value="0" max-"100"></progress>

        <div class="controls">
            <i class="far fa-play-circle fa-5x" onclick="playAudio()"></i>
            <i class="far fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
            
            <p>Volume:</p>
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
            <i class="fas fa-volume-up"></i>
            
            
        </div>
        <h4>My songs</h4>
        <div id="songList"></div>

        <p>Music: <a href="https://www.bensound.com">bensound.com</a></p>
        
        <script defer src="script.js"></script>
    </body>
    </html>
